// (2)从数组中取出num个 随机的元素;且取出的数不能重复
var arr1=["a","b","c","d","e","f"];
// 函数1：
function arrRan(arr,num){       //在arr数组中取出num个随机数的函数
  var newarr=[];                   //定义一个新数组
  for(var i=0;i<num;i++){       //循环num次取随机数
      var ran=arr[ parseInt(Math.random()*arr.length)]; //取出一个随机数并存入ran中
     while(arrRepeat(ran,newarr)){        //调用函数2（true:执行）
       ran=arr[ parseInt(Math.random()*arr.length)];           //执行:重新取随机数给ran
    }
    newarr[i]=ran;   //随机数赋给新数组
 }
  return newarr;   //返回新数组
 }
