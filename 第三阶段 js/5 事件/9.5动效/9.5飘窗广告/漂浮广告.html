<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>漂浮广告</title>
	<script src="js/function.js"></script>
	<script src="js/animate.js"></script>
	<style>
	  body{margin: 0;}
      .box{
      	width:150px;
	  	height:200px;
	  	border:1px solid #333;
	  	position:fixed;
	  	left:0;
	  	top:0;
      }
	  .imgbox{
	  	width:150px;
	  	height:200px;
	  	position:relative;
        }
       .close{
       	width:30px;
       	height:30px;
       	background-color:black;
       	color:white;
       	font-size:20px;
       	line-height:30px;
       	text-align:center;
       	position:absolute;
       	right:0;
       	top:0;
       }
	</style>
<script>
  $(function(){
    var box=$(".box")[0];
    var speedx=10;
    var speedy=10;
    var ow=box.offsetWidth;  //box实际宽度
    var oh=box.offsetHeight;
  
    function move(){
      var cw=document.documentElement.clientWidth; //浏览器宽
      var ch=document.documentElement.clientHeight;
      
      var x=box.offsetLeft+speedx; //box距左边位置
      var y=box.offsetTop+speedy;
      
      if(y>=ch-oh){y=ch-oh;speedy*=-1;}
      if(y<=0){y=0;speedy*=-1;}
      if(x>=cw-ow){x=cw-ow;speedx*=-1;}
      if(x<=0){x=0;speedx*=-1;}
      box.style.left=x+"px";
      box.style.top=y+"px";
    }
    var t=setInterval(move,100);
    box.onmouseover=function(){clearInterval(t);}
    box.onmouseout=function(){t=setInterval(move,100);}
 });
</script>
</head>
<body>
    <div class="box">
	  <div class="imgbox">
		<div><img src="img/1.jpg" alt=""></div>
        <div class="close">×</div>
	  </div>
	</div>
</body>
</html>
