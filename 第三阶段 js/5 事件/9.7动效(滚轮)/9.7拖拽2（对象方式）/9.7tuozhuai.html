	<title>鼠标拖拽2(用对象的方式)</title>
	<script src="js/function.js"></script>
	<script src="js/drag.js"></script>
	<script>
       $(function(){
       	 var box=$(".box")[0];
         var obj=new drag(box); //实例化对象
             obj.drags(); //调用构造函数的drags方法
       });
	</script>
    <style>
       body{margin:0;}
       .box{
       	 width:200px;
       	 height:200px;
       	 background-color:plum;
       	 position:fixed;
       	 left:0;
       	 top:0;
       }
    </style>
</head>
