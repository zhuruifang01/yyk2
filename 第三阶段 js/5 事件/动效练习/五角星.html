<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
     .box{
     	width:560px;
     	height:100px;
     	margin: 0 auto;
     }
     .inner{
     	width:100px;
     	height:100px;
     	border:1px solid black;
     	border-radius:50%;
     	float:left;
     	text-align:center;
     	line-height:100px;
     	margin-right:3px;
     	font-size:40px;
     }

	</style>
    <script src="js/function.js"></script>
    <script>
     window.onload=function(){
       var inner=getClass("inner");
       for(var i=0;i<inner.length;i++){
       	  inner[i].name=i;
	      inner[i].onmouseover=function(){
          	for(var j=0;j<=inner.length;j++){
        		if(j<=this.name){
        			      inner[j].style.background="pink";
                    inner[j].innerHTML="★";
              }else{
              	   inner[j].style.background="white";
              	   inner[j].innerHTML="☆";
              }

            }
    	  }
        }
     }


    </script>
</head>
<body>
	<div class="box">
		<div class="inner">☆</div>
		<div class="inner">☆</div>
		<div class="inner">☆</div>
		<div class="inner">☆</div>
		<div class="inner">☆</div>
	</div>
</body>
</html>
