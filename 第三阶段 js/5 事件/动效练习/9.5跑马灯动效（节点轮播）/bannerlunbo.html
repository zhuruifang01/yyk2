<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script src="js/function.js"></script>
	<script src="js/animate.js"></script>
</head>
<style>
	.banner{
		width:1030px;
		height:300px;
		border:5px solid #333;
		margin:0 auto;
		overflow:hidden;
	}
	.imgbox{
		width:1300px;
		height:300px;
		background-color:#ccc;
	}
	.imgbox div{
		width:250px;
		height:100%;
		margin-right: 10px;
		float:left;
		font-size:50px;
		text-align:center;
		line-height:300px;
		overflow:hidden;
	}

</style>
<script>
	$(function(){
	  function moveleft(){
	  	var imgbox=$(".imgbox")[0];
        var first=getFirst(imgbox);  //获取第一个div

        var len=getChild(imgbox).length;  //div的个数 5
        //alert(len);
      	var w=getStyle(first,"width");  //每个div的宽度
      	// alert(w);
      	imgbox.style.width=len*(w+10)+"px"; //imgbox的宽度设置 1300

		animate(first,{width:0},function(){   //1.第一个div宽度变0
		     imgbox.appendChild(first);          //2.放到imgbox的最后一个div的后面
		     first.style.width="250px";});          //3.恢复div的宽度
          }
       var t=setInterval(moveleft,2000);
     });
</script>
<body>
	<div class=banner>
		<div class="imgbox">
			<div style="background:pink">1</div>
			<div style="background:red">2</div>
			<div style="background:green">3</div>
			<div style="background:yellow">4</div>
			<div style="background:plum">5</div>
		</div>
	</div>
</body>
</html>
