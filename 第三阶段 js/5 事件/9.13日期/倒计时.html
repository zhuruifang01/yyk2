<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
<style>
  .box{
  	width:600px;
  	height:50px;
  	background-color:black;
  	margin:0 auto;
    font-size:30px;
    color:white;
    text-align:center;
    line-height:50px;
  }
  .box span{color:red;}
</style>
</head>
<body>
	<div class="box">距离中秋还有<span></span>天<span></span>时<span></span>分<span></span>秒</div>
</body>
<script>
   var span=document.getElementsByTagName("span");

   var now=new Date();
   var futrue=new Date(2016,8,15,0,0,0); //2016年9月15日
   function getTimeCha(now,futrue){
     var cha=(futrue.getTime()-now.getTime())/1000;  //相差的总毫秒数
     var arr=[];
     var day=parseInt(cha/(60*60*24));
     var hour=parseInt(cha%(60*60*24)/(60*60));
     var minutes=parseInt(cha%(60*60*24)%(60*60)/60);
     var seconds=parseInt(cha%(60*60*24)%(60*60)%60);
     arr.push(day);
     arr.push(hour);
     arr.push(minutes);
     arr.push(seconds);
     for(var i=0;i<span.length;i++){
       span[i].innerHTML=arr[i];
     }
   }
    getTimeCha(now,futrue);
    
    setInterval(function(){
      var now=new Date();
      getTimeCha(now,futrue);
    },1000);
</script>
</html>
