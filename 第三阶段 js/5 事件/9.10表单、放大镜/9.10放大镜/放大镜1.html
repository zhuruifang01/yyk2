<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script src="js/function.js"></script>
	<style>
      .box{
      	width:390px;
      	height:370px;
      	position:relative;
      }
      .smallbox{
      	width:390px;
      	height:370px;
        border:1px solid black;
      }
      .bigbox{
      	width:390px;
      	height:370px;
      	border:1px solid black;
      	position:absolute;
      	left:400px;
      	top:0;
      	overflow:hidden;
      	display:none;
      }
      .bigbox img{
      	position:absolute;
      	left:0;
      	top:0;
      }
	</style>
 <script>
  $(function(){
  	var smallbox=$(".smallbox")[0];
  	var bigbox=$(".bigbox")[0];
  	var bigimg=$("img",bigbox)[0];
  	var smallimg=$("img",smallbox)[0];

  	smallbox.onmouseover=function(){
      bigbox.style.display="block";
    }
    smallbox.onmouseout=function(){
  		bigbox.style.display="none";
  	}
 
    smallbox.onmousemove=function(e){
      var e=e||window.event;
      var ox=e.offsetX;
      var oy=e.offsetY;

      var bigimgw=bigimg.offsetWidth;
      var bigimgh=bigimg.offsetHeight;
      var smallimgw=smallimg.offsetWidth;
      var smallimgh=smallimg.offsetHeight;

      var ow=bigbox.offsetWidth;
      var oh=bigbox.offsetHeight;

    // 比例【小图鼠标 与 大图片位置】
      var x=(bigimgw-ow)/smallimgw;  //【（大图片宽-大图盒子宽）/小图片宽】
      //alert(x);
      var y=(bigimgh-oh)/smallimgh;
      bigimg.style.left=-ox*x+"px";

      bigimg.style.top=-oy*y+"px";
  	}
   });	
 </script>
</head>
<body>
	<div class="box">
		<div class="smallbox">
		  <img src="img/smallimg.jpg" alt=""></img>	
		</div>
		<div class="bigbox">
		  <img src="img/bigimg.jpg" alt=""></img>	
		</div>
	</div>
</body>
</html>
