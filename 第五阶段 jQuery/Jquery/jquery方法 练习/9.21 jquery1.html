<script>
// 一：核心函数：
 // 1.查找元素
  var box=document.getElementById("box");
  $($(box)).css({
  	width:"200px",
  	height:"200px",
  	border:"1px solid black",
  	background:"pink"
  });
  $(document.body).css(
  	"background","green");
 //2.创建元素：
  $("<h3>创建元素</h3>").appendTo("body");
 //3.等待文档加载完成：
  $(function(){

  });
//二：对象访问：
  // 1.循环
  var arr=["red","blue","yellow","pink"];
  $(".uek").each(function(i,obj){
    $(obj).addClass("uek"+(i+1)).css({
    	background:arr[i]
    })
  });
  //2.元素长度：
    // alert($(".uek").length);  //4
   //alert($(".uek").size());
  //3
   $($(".uek").get(0)).css("width","200px");
//三：属性：
  console.log($($("img").get(0)).attr("src")); //获取属性值
  $($("img").get(0)).attr("aa","bb");  //创建属性并赋值
  $($("img").get(1)).attr({aa:"bb",   //创建多个属性并赋值
                           cc:"dd"});
 // 2.删除属性
  $($("img").get(1)).removeAttr("aa");
 //3.
   $("input").prop("checked",false); //设置
   console.log($("input").prop("checked"));//获取属性值
 </script>
 <script>

   $("#box").click(function(){

   })

 </script>
