</head>
<body>
  <div attr="true" aa="bb">
    <p attr="true" class="AA">标题1</p> 
  </div>
  <div>
    <p attr="false">标题2.1</p>
    <p>标题2.2 </p>
    <p>标题2.3 内容</p>

  </div>
  <p>aaa</p>
  <p>bbb</p>
  <p>ccc</p>
  <p>ddd</p>
  <p>eee</p>
  <p>fff</p>
</body>
<script>
  // 筛选
  // 一：过滤：
  $("div>p").css("font-size","30px").eq(-1).css("background","yellow");
  $("div>p").css("font-size","30px").first().css("background","red");
  console.log($("div>p").hasClass("AA")); //true

  $("div>p").css("font-size","30px").filter(":contains(内容)").css("background","red");
</script>
