<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>动画</title>
	<script src="js/jquery-3.1.0.js"></script>
	<script src="js/jquery.easing.js"></script>
	<style>
.box{
	width: 100px;
	height: 100px;
	background: red;
	position: absolute;
	top:30px;
	left: 0;
}
	</style>
</head>

<body>
	<input type="button" value="动画">
	<input type="button" value="停止">
	<div class="box"></div>

</body>
<script>
	$(document).ready(function(){
		$("input:eq(1)").click(function(){
			$(".box").stop(false,true)
		})

		$("input").eq(0).click(function(){ //开始动画
			$(".box").animate({left:400,width:200,height:200},800,"easeInOutElastic")   
			                                                    //可在jquery.easing.js中选不同的动画效果
			         .animate({top:430,width:100,height:100},800,"easeInOutElastic")
			         .animate({left:0,width:200,height:200},800,"easeInOutElastic")
			         .animate({top:30,width:100,height:100},800,"easeInOutElastic")
		})
	})
</script>
</html>
