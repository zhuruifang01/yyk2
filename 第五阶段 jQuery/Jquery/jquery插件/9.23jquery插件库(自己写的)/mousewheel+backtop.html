<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>滚轮事件</title>
	<script src="js/jquery-3.1.0.js"></script>
	<script src="js/jquery.mousewheel.js"></script>
	<script src="js/jquery.backtop.js"></script>
	<style >
.box{
	width: 200px;
	height: 300px;
	border: 1px solid red;
}
.foot_box{
	width: 50px;
	height: 50px;
	border: 1px solid red;
	background: red;
	position: fixed;
	bottom: 20px;
	right: 20px;
	font-size: 24px;
	text-align: center;
	line-height: 50px;
	color: #fff;
	display: none;
}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="foot_box">fn</div>
</body>
<script>
	$(function(){
		$(".box").mousewheel(function(){
			$(this).html("向上")
		   },function(){
			$(this).html("向下")
		})
	})
	$.backTop(".foot_box")
</script>

</html>
