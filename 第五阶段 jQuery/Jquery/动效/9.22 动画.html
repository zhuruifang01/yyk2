<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>动画</title>
<script src="js/jquery-3.1.0.js"></script>
<style>
 .box{
   width:100px;
   height:100px;
   background-color:red;
   position:absolute;
   left:0;top:30px;
 }
 .box1{
 	width:100px;
 	height:100px;
 	background-color:green;
 	position:absolute;
 	left:200px;
 }
</style>
</head>
<body>
 <input type="button" value="动画1" class="button1">
 <input type="button" value="finish" class="but1">
 <input type="button" value="stop" class="but2">
 <div class="box"></div>
  
 <input type="button" class="btn3" value="动画2">
 <div class="box1"></div>
</body>
<script>
//动画1：
  $(".button1").click(function(){
  	  $(".box").animate({left:400,width:200,height:200},1000)
  	           .animate({top:430},1000)
  	           .delay(1000) //延迟1秒
  	           .animate({left:0},1000)
  	           .animate({top:30,width:100,height:100},1000)
  	});
  $(".but1").click(function(){
  	 $(".box").finish()
  });
  $(".but2").click(function(){
  	 $(".box").stop(true,false)
  	 //第一个参数：
  	   // false:不清空队列，后面的动画继续执行。
  	   // true:清空队列，后面的动画没有了。
  	 //第二个参数：
  	   // true:立即结束当前动画，将当前动画直接执行到(此次动画的)最终状态。
  	   // false:执行到当前状态，将当前的动画停止到(此次动画的)当前状态

  	 // (false,false)停止到最终状态
  	 // (true,false) 停止到当前状态
  });

//动画2：
 $(".btn3").click(function(){
 	//$(".box1").hide();
    //$(".box1").slideToggle(300);
    $(".box1").fadeToggle();
 }); 
</script>	
</html>
